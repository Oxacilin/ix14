    <form class="row g-3">
      <div class="col-auto">

      <div class="col-auto">

      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">search</button>
      </div>

      <script>
        var gugel = document.getElementById("input-google").value
        var gugel = 'https://www.google.com/search?q=' + gugel
        window.location.href = gugel;
      </script>
    </form>
