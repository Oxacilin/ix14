<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:site_name" content="Cek Kas - IX 14" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://ix14.netlify.app/a/card.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="800" />
    <meta property="twitter:card" content="summary_large_image" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="https://ix14.netlify.app/a/icon.png"
      type="image/x-icon"
    />

    <!--=============== REMIX ICONS ===============-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link
      rel="stylesheet"
      href="https://ix14.netlify.app/assets/css/main-page.css"
    />

    <!--=============== TITLE ===============-->
    <title>Cek Kas â€¢ IX-14</title>

    <!--=============== FONT ===============-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,600"
      rel="stylesheet"
    />
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Main -->
      <div id="main">
        <div class="inner">
          <!-- Header -->
          <header id="header">
            <center>
              <img
                style="max-width: 200px; max-height: 100px"
                src="https://ix14.netlify.app/Logo Files/For Web/png/Color logo - no background.png"
                alt="IX-14 Logo"
              />
            </center>
          </header>

          <!-- Banner -->
          <section>
            <header class="major">
              <h2>Cek Tagihan Uang Kas</h2>
            </header>
            <form>
              <!-- nokel -->
              <div class="col-6 col-12-xsmall">
                <label for="nokel" class="col-sm-2 col-form-label"
                  >No Kelas</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="classNo"
                    required
                  />
                </div>
              </div>
              <!-- nama -->
              <div class="col-6 col-12-xsmall">
                <label for="name" class="col-sm-2 col-form-label">Nama</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    readonly
                    class="form-control-plaintext"
                    id="name"
                    required
                  />
                </div>
              </div>
              <!-- kelas -->
              <div class="col-6 col-12-xsmall">
                <label for="class" class="col-sm-2 col-form-label">Kelas</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    readonly
                    class="form-control-plaintext"
                    id="class"
                    required
                  />
                </div>
              </div>
              <!-- nominal -->
              <div class="col-6 col-12-xsmall">
                <label for="nominal" class="col-sm-2 col-form-label"
                  >Nominal</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    readonly
                    class="form-control-plaintext"
                    id="nominal"
                    required
                  />
                </div>
              </div>
              <!-- status -->
              <div class="col-6 col-12-xsmall">
                <label for="status" class="col-sm-2 col-form-label"
                  >Status</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    readonly
                    class="form-control-plaintext"
                    id="status"
                    required
                  />
                </div>
              </div>

              <br />
              <button
                class="button primary fit"
                type="button"
                onclick="fillDetails()"
                style="display: none"
                id="detailsButton"
              ></button>

              <div class="d-flex flex-column flex-md-row gap-3">
                <button
                  id="printButton"
                  class="button primary fit"
                  onclick="printDetails()"
                >
                  Print Information
                </button>
              </div>
            </form>
          </section>
        </div>
      </div>

      <!-- Sidebar -->
      <div id="sidebar">
        <div class="inner">
          <!-- Menu -->
          <nav id="menu">
            <header class="major">
              <h2>Menu</h2>
            </header>
            <ul>
              <li><a href="https://ix14.netlify.app/home">Homepage</a></li>
              <li><a href="https://ix14.netlify.app/#intro">Intro</a></li>
              <li><a href="https://ix14.netlify.app/#member">Member</a></li>
              <li><a href="https://ix14.netlify.app/#spotify">Spotify</a></li>
              <li>
                <a
                  href="https://www.instagram.com/ix14.agenda/"
                  class="icon brands fa-instagram"
                >
                  Instagram</a
                >
              </li>
            </ul>
          </nav>

          <!-- Footer -->
          <footer id="footer">
            <p class="copyright">&copy; IX-14</p>
          </footer>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://ix14.netlify.app/assets/js/jquery.min.js"></script>
    <script src="https://ix14.netlify.app/assets/js/browser.min.js"></script>
    <script src="https://ix14.netlify.app/assets/js/breakpoints.min.js"></script>
    <script src="https://ix14.netlify.app/assets/js/util.js"></script>
    <script src="https://ix14.netlify.app/assets/js/main-page.js"></script>
    <script src="acara.js"></script>
    <script>
      function fillDetails() {
        var classNo = document.getElementById("classNo").value;
        if (classNo == "35") {
          document.getElementById("name").value = "ORLANDO EDWARD ONGAH";
          document.getElementById("class").value = "IX-14";
          document.getElementById("nominal").value = "Rp. 150,000";
          document.getElementById("status").value = "Already Paid";
        } else {
          alert("Invalid class number.");
        }
      }
    </script>
    <script>
      document
        .getElementById("classNo")
        .addEventListener("keypress", function (event) {
          if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById("detailsButton").click();
          }
        });
    </script>
  </body>
</html>
