    figure {

      transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
      overflow: hidden;
    }
    figure:before, figure:after {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    figure:before {
      content: "";
      background-color: rgba(0, 0, 0, 0.1);
      z-index: 0;
    }
    figure:after {
      content: "";
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);

    figure:hover figcaption {

    figure .date {

      bottom: 0;
      right: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 10px;

      transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

      color: white;
      line-height: 1;
    }

      font-size: 20px;
      font-weight: 900;
    }
    figure .date span:last-child {
      font-size: 14px;
      font-weight: 400;
    }
    figure figcaption {
      color: white;
      transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);

    }

      background-color: rgba(241, 196, 15, 0.8);
    }
