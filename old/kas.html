
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta property='og:site_name' content='Data Kas Form - IX-14'/>
        <meta property='og:type' content='website'/>
        <meta property='og:image' content='https://ix14.netlify.app/a/card.png'/>
        <meta property='og:image:type' content='image/png'/>
        <meta property='og:image:width' content='1280'/>
        <meta property='og:image:height' content='800'/>
        <meta property='twitter:card' content='summary_large_image' />

        <!--=============== FAVICON ===============-->
        <link rel='shortcut icon' href='https://ix14.netlify.app/a/icon.png' type='image/x-icon'>

        <!--=============== REMIX ICONS ===============-->
        <link href='https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css' rel='stylesheet'>

        <!--=============== CSS ===============-->
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor' crossorigin='anonymous'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./kas.css"

        <!--=============== TITLE ===============-->
        <title>Data Kas Form - IX-14</title> 

        <!--=============== FONT ===============-->
        <link rel='preconnect' href='https://fonts.gstatic.com'>
        <link href='https://fonts.googleapis.com/css?family=Raleway:100,600' rel='stylesheet'>

        <script defer src="kas.js"></script>
  </head>
<body>
    <div class='container'>
      <header>Data Masuk Uang Kas</header> 
        <form id="form" name="kas" method="POST" data-netlify="true" netlify-honeypot="bot-field" autocomplete="off">
          <div class="form first">
            <div class="details personal">
              <b><div id="error"></div></b>
              <span class="title">Personal Details</span>
              <div class="fields">
                <div class="input-field">
                  <label>Nama Lengkap</label>
                  <input type="text"onblur="mycapitalized()" id="nama_lengkap" placeholder="Nama Lengkap">
                </div>
                <div class="input-field">
                  <label>Nomor Induk</label>
                  <input type="number" id="nomor_induk" placeholder="Nomor Induk">
                </div>
                <div class="input-field">
                  <label>Tanggal</label>
                  <input type="text" id="tanggal" placeholder="Tanggal" readonly>
                </div>
              </div>

              <span class="title">Information</span>
              <div class="fields">
                <div class="input-field">
                  <label>ID</label>
                  <input type="text" id="id" placeholder="ID">
                </div>
                <div class="input-field">
                  <label>Nominal</label>
                  <input type="text" id="nominal" placeholder="Nominal">
                </div>
                <div class="input-field"></div>
              </div>

              <div class="buttons">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </div>
          </div>
        </form>
    </div>

      <!--=============== SCRIPT ===============-->
      <script type='text/javascript'>
        if (typeof document.onselectstart!='undefined') {
            document.onselectstart=new Function ('return false');
        }
        else{
            document.onmousedown=new Function ('return false');
            document.onmouseup=new Function ('return true');
        }

        function mycapitalized() {
          var x = document.getElementById("nama_lengkap");
          x.value = x.value.toUpperCase();
        }
      </script>
      <script>
        document.getElementById("id").innerHTML = random_string;
        function random_string (string_length){
            var random_string = "";
            var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            for (var i, i = 0; i < string_length; i++) {
                random_string += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return random_string;
        }
      </script>
</body>
</html>
